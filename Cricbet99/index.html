<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ravan365 - Premium Casino Experience</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Premium Main CSS (GitHub case-sensitive) -->
    <link rel="stylesheet" href="./premium-style.css">

    <!-- âœ… CSS VARIABLES SAFETY (duplicate allowed, overwrite nahi karega) -->
    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFA500;
            --luxury-purple: #9B59B6;
            --deep-navy: #0a0e27;
            --rich-blue: #1a237e;
            --emerald-green: #00C853;
            --ruby-red: #FF1744;
            --crystal-white: #ffffff;
            --silver-gray: #B0BEC5;
            --premium-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --success-gradient: linear-gradient(135deg, #00C853 0%, #009624 100%);
            --danger-gradient: linear-gradient(135deg, #FF1744 0%, #D50000 100%);
        }
    </style>

    <!-- PAGE SPECIFIC CSS (UNCHANGED) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--deep-navy);
            background-image: 
                radial-gradient(ellipse at top, #1a237e 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #667eea 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
    </style>

    <script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>

<body>

<div class="premium-login-container">

    <!-- Premium Brand Section -->
    <div class="premium-brand">
        <div class="premium-logo-wrapper">
            <i class="fas fa-crown"></i>
        </div>
        <h1 class="premium-brand-name">Ravan365</h1>
        <p class="premium-tagline">Premium Casino Experience</p>

        <div class="premium-features">
            <div class="premium-feature">
                <i class="fas fa-shield-alt"></i>
                <span>SECURE</span>
            </div>
            <div class="premium-feature">
                <i class="fas fa-bolt"></i>
                <span>FAST</span>
            </div>
            <div class="premium-feature">
                <i class="fas fa-gift"></i>
                <span>BONUS</span>
            </div>
        </div>
    </div>

    <!-- Premium Login Box -->
    <div class="premium-login-box">

        <div class="premium-login-header">
            <h2>Welcome Back</h2>
            <p>Access your premium gaming account</p>
        </div>

        <!-- Tabs -->
        <div class="premium-tabs">
            <button class="premium-tab active" onclick="showTab('login')">Login</button>
            <button class="premium-tab" onclick="showTab('register')">Register</button>
        </div>

        <!-- Login Section -->
        <div class="premium-login-section active" id="loginSection">
            <div class="premium-error" id="loginError"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="premium-input-group">
                    <label>Username</label>
                    <div class="premium-input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" class="premium-input" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="premium-input-group">
                    <label>Password</label>
                    <div class="premium-input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="premium-input" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="premium-remember">
                    <label class="premium-checkbox">
                        <input type="checkbox">
                        <span><i class="fas fa-check" style="font-size:12px;color:#000;"></i></span>
                        <label>Remember me</label>
                    </label>
                    <span class="premium-forgot">Forgot password?</span>
                </div>

                <button class="premium-btn premium-btn-gold" style="width:100%">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>

        <!-- Register Section -->
        <div class="premium-register-section" id="registerSection">
            <div class="premium-error" id="registerError"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="premium-input-group">
                    <label>Username</label>
                    <div class="premium-input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" class="premium-input" required>
                    </div>
                </div>

                <div class="premium-input-group">
                    <label>Email</label>
                    <div class="premium-input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="premium-input" required>
                    </div>
                </div>

                <div class="premium-input-group">
                    <label>Password</label>
                    <div class="premium-input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="premium-input" required>
                    </div>
                </div>

                <button class="premium-btn premium-btn-purple" style="width:100%">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
        </div>

        <div class="premium-divider">
            <span>or login with</span>
        </div>

        <div class="premium-social">
            <div class="premium-social-btn">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="premium-social-btn">
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>

    </div>
</div>

<script src="./login.js"></script>
</body>
</html>
